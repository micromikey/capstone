<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Parallax Hero Sample</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        WebFontConfig = {
            google: { families: ['Lato:400,300,300italic,400italic,700,700italic,900,900italic:latin'] }
        };
        (function () {
            var wf = document.createElement('script');
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <style>
        /* Minimal page reset so the demo looks consistent when opened directly */
        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            background: #f6f8fb
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="parallax-layer layer-6"></div>
        <div class="parallax-layer layer-5"></div>
        <div class="parallax-layer layer-4"></div>
        <div class="parallax-layer bike-1"></div>
        <div class="parallax-layer bike-2"></div>
        <div class="parallax-layer walker-1"></div>
        <div class="parallax-layer walker-2"></div>
        <div class="parallax-layer layer-3"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-1"></div>
    </div>
</body>

</html>
